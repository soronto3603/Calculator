    <head>
        <!--

        -->
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      </head>
    <body>

            <div id="mySidenav" class="sidenav">
                <a class="ss" href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <div id=sidebar_content>
                    <!-- <a class="ss" href="#">About</a>
                    <a class="ss" href="#">Services</a>
                    <a class="ss" href="#">Clients</a>
                    <a class="ss" href="#">Contact</a> -->
                </div>
            </div>
            <span style="font-size: 30px;
            cursor: pointer;
            position: fixed;
            top: 35px;
            left: 15px;
            color: white;
            z-index: 10;" onclick="openNav()">&#9776;</span>
        <div class="app">
            <!-- <h1>JavaScript Calculator</h1>
            <p class="warning">Don't divide by zero</p> -->
            <div>
                <div class="cont_principal">
                    <div class="cont_calculator">
                      <div class="cont_title_cal"></div>
                      <div class="cont_result_cal">
                    <input type="text" value="" id="post_display" readonly="readonly" maxlength=14/>
                      <input type="text" value="" class="input_result" id="display" readonly="readonly" maxlength="14" placeholder="3*2" />
                      </div>
                      <div class="cont_btns_cal">
                      <div class="cont_fila_list_num">
                        <ul class="cont_list_btns list_btns_1">
                          <li><a onclick="pi_btn()">Ï€</a></li>
                          <li><a onclick="sin_btn()">sin</a></li>
                          <li><a onclick="cos_btn()">cos</a></li>
                          <li><a onclick="tan_btn()">tan</a></li>
                          <li><a onclick="delete_btn()">del</a></li>   
                        </ul>
                        </div>
                      <div class="cont_fila_list_num">
                        <ul class="cont_list_btns btns_oscuros">
                          <li><a onclick="bracket_btn()">()</a></li>
                          <li><a onclick="number_btn(7)">7</a></li>
                          <li><a onclick="number_btn(8)">8</a></li>
                          <li><a onclick="number_btn(9)">9</a></li>
                          <li><a onclick="number_btn('/')">/</a></li> <!-- &divide -->     
                        </ul>
                        </div>    
                    <div class="cont_fila_list_num">
                        <ul class="cont_list_btns btns_oscuros">
                          <li><a onclick="sqrt_btn()">&radic;</a></li>
                          <li><a onclick="number_btn(4)">4</a></li>
                          <li><a onclick="number_btn(5)">5</a></li>
                          <li><a onclick="number_btn(6)">6</a></li>
                          <li><a onclick="number_btn('*')">X</a></li>    
                        </ul>
                        </div>    
                    <div class="cont_fila_list_num">
                        <ul class="cont_list_btns btns_oscuros">
                          <li><a onclick="x2_btn()">x2</a></li>
                          <li><a onclick="number_btn(1)">1</a></li>
                          <li><a onclick="number_btn(2)">2</a></li>
                          <li><a onclick="number_btn(3)">3</a></li>
                          <li><a onclick="number_btn('-')">-</a></li>  
                        </ul>
                        </div>    
                    <div class="cont_fila_list_num">
                        <ul class="cont_list_btns btns_oscuros">
                          <li><a onclick="CE_btn()">CE</a></li>
                          <li><a onclick="number_btn(0)">0</a></li>
                          <li><a onclick="number_btn('.')">.</a></li>
                          <li><a onclick="calc_btn()">=</a></li>
                          <li><a onclick="number_btn('+')">+</a></li>     
                        </ul>
                        </div>    
                    
                        <!-- Fin Contenedor botonoes -->
                      </div>
                      </div>
                    </div>
          </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
